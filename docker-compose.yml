version: '3.8'

services:
  valentine-quiz:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - PORT=8080
      - DB_PATH=/data/quiz.db
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - VISITOR_USERNAME=${VISITOR_USERNAME:-namorada}
      - VISITOR_PASSWORD=${VISITOR_PASSWORD:-amor123}
      - JWT_SECRET=${JWT_SECRET:-change_this_in_production}
    volumes:
      - quiz_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  quiz_data:
    driver: local
