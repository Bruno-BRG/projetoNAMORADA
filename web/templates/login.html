<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r {{if .isAdmin}}from-blue-500 to-purple-500{{else}}from-pink-500 to-red-500{{end}} p-6 text-center">
                <i class="fas {{if .isAdmin}}fa-shield-alt{{else}}fa-heart{{end}} text-white text-4xl mb-4"></i>
                <h1 class="text-2xl font-bold text-white">
                    {{if .isAdmin}}Admin Login{{else}}Login{{end}}
                </h1>
            </div>
            
            <form method="POST" class="p-8">
                {{if .error}}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    {{.error}}
                </div>
                {{end}}
                
                {{if .isAdmin}}
                <input type="hidden" name="admin" value="1">
                {{end}}
                
                <div class="space-y-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">
                            <i class="fas fa-user mr-2"></i>UsuÃ¡rio
                        </label>
                        <input type="text" name="username" required
                               placeholder="{{if .isAdmin}}admin{{else}}momo{{end}}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-2">
                            <i class="fas fa-lock mr-2"></i>Senha
                        </label>
                        <input type="password" name="password" required
                               placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-gradient-to-r {{if .isAdmin}}from-blue-500 to-purple-500{{else}}from-pink-500 to-red-500{{end}} text-white py-3 rounded-lg font-semibold hover:opacity-90 transition-all transform hover:scale-105">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Entrar
                    </button>
                </div>
            </form>
            
            <div class="px-8 pb-8 text-center">
                <a href="/" class="text-gray-500 hover:text-gray-700 text-sm">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Voltar ao inÃ­cio
                </a>
            </div>
        </div>
        
        {{if not .isAdmin}}
        <div class="mt-6 bg-white bg-opacity-20 backdrop-blur-sm rounded-xl p-4 text-center text-white">
            <p class="text-sm">
                <i class="fas fa-info-circle mr-2"></i>
                Use suas credenciais especiais que te enviei ðŸ˜‰
            </p>
        </div>
        {{end}}
    </div>
</body>
</html>
